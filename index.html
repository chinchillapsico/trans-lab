<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Trans-lab</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--font -->
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
	<!--my css-->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<form class="well form-horizontal" action=" " method="post"  id="contact_form">
			<fieldset>
<!-- img logo -->
<img id ="img-logo" class="img-responsive" src="docs/imagen.png" alt="">


<!-- Form Name -->
		<legend class="text-center">TRANS-LAB</legend>

<!-- Text input-->
		<div class="form-group">
  			<label class="col-md-4 control-label">Nombre</label>  
  			<div class="col-md-4 inputGroupContainer">
  				<div class="input-group">
  					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  					<input  name="first_name" class="form-control"  type="text">
    			</div>
  			</div>
		</div>

<!-- Text input-->

		<div class="form-group">
  			<label class="col-md-4 control-label" >Apellido</label> 
    		<div class="col-md-4 inputGroupContainer">
    			<div class="input-group">
  					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
 				 	<input name="last_name" class="form-control"  type="text">
    			</div>
  			</div>
		</div>

<!-- Text input-->
       <div class="form-group">
  			<label class="col-md-4 control-label">E-Mail</label>  
    		<div class="col-md-4 inputGroupContainer">
    			<div class="input-group">
        			<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  					<input name="email" placeholder="Ingresa un correo válido" class="form-control"  type="text">
    			</div>
  			</div>
		</div>



<!-- Success message -->
		<div class="alert alert-success" role="alert" id="success_message">
			Ya estás identificado <i class="glyphicon glyphicon-thumbs-up"></i> 
		</div>

<!-- Button -->
		<div class="form-group">
  			<label class="col-md-4 control-label"></label>
  			<div class="col-md-4">
    			<button type="submit" class="btn btn-warning" >Iniciar sección</button>
  			</div>
		</div>

			</fieldset>
		</form>
	</div>

<!-- /.container -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 	 crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	


	

  <script src="js/main.js"></script>	 
	

</body>
</html>
