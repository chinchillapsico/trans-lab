<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Trans-lab</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--font; la primera es el h1, la segunda usada en el resto de la app-->
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500" rel="stylesheet">
	<!--my css-->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<form class="well form-horizontal" action=" " method="post"  id="contact_form">
			<fieldset>
<!--........... img logo............................................................................... -->
				<img id ="img-logo" class="img-responsive center-block" src="docs/imagen.png" alt="">

<!--........... Form Name.............................................................................. -->
				<h1  id="title-h1" class="text-center">TRANS-LAB</h1>

<!--............ Text input; CORREO ELECTRONICO Y CONTRASEÑA.........................................-->
		       <div class="form-group"> 
		    		<div class="col-md-4 inputGroupContainer">
		    			<div class="input-group">
		        			<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		  					<input name="email" placeholder="Ingresa tu correo electrónico" class="form-control"  type="text">
		    			</div>
		  			</div>
				</div>
				 <div class="form-group">
		    		<div class="col-md-4 inputGroupContainer">
		    			<div class="input-group">
		        			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		  					<input name="password" class="form-control" placeholder="Ingresa tu contraseña" maxlength="8"
		                minlength="4" data-fv-stringlength-message="La contraseña debe contener máximo 8 carácteres">
		    			</div>
		  			</div>
				</div>
<!--..................... MENSAJE IDENTIFICACIÓN........................................................-->
				<div class="alert alert-success" role="alert" id="success_message">
					Ya estás identificado <i class="glyphicon glyphicon-thumbs-up"></i> 
				</div>

<!--............................ Button;INICIAR SESION................................................................ -->
				<div class="form-group">
		  			<label class="col-md-4 control-label"></label>
		  			<div class="col-md-4">
		    			<button type="submit" class="btn btn-lg center-block" id="btn-submit">INICIAR SESIÓN</button>
		  			</div>
				</div>

			</fieldset>
		</form>
	</div>

	
<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 	 crossorigin="anonymous"></script>
<!-- Bootstrap validator--> 	 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>

<!-- Latest compiled and minified bootstrap cdn -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
<!-- my javascript -->
  	<script src="js/main.js"></script>	 
	

</body>
</html>
